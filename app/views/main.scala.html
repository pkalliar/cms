@(title: String, user: User)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
         <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")"> 
		 <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/demo_table_jui.css")">
		 <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/smoothness/jquery-ui-1.8.21.custom.css")">
		 <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")"> 
		 <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
		 <script src="@routes.Assets.at("javascripts/jquery-1.7.2.min.js")" type="text/javascript"></script>
		 <script src="@routes.Assets.at("javascripts/jquery-ui-1.8.21.custom.min.js")" type="text/javascript"></script>
		 <script src="@routes.Assets.at("javascripts/jquery.dataTables.min.js")" type="text/javascript"></script>
    </head>
    
    <header class="topbar">
	    <table border="0"  class="fill">
		<tr>
		<td width="15%">
			<a href="@routes.DataTable.index()">Εξερχόμενα</a>
        </td>
        <td width="15%">
            <a href="@routes.DataTable.newProtocol()">Νέο εξερχόμενο</a> 
        </td>
        <td width="15%">
			<a href="@routes.IncomingDocs.index()">Εισερχόμενα</a>
        </td>
        <td width="15%">
			<a href="@routes.IncomingDocs.newProtocol()">Νέο εισερχόμενο</a>
        </td>
        <td width="15%">
			<a href="@routes.DataTable.saveToExcel()">Αποθήκευση σε Excel</a>
        </td>
		<td width="25%">
            <span>@user.name (@user.username) </span>
            <a href="@routes.Application.logout()">Αποσύνδεση</a>		
		</td>
		</tr>
		</table>

    </header>
    
    <section id="main">
        @content
    </section>
    
</html>
